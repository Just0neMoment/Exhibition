<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exhibition</title>
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/home.css">
  <link rel="stylesheet" href="https://unpkg.com/pageable@latest/dist/pageable.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script async src="https://ga.jspm.io/npm:es-module-shims@1.8.2/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
    "imports": {
        "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
    }
    }
  </script>
</head>
<body>

  <header>

    <div>
      <h2><a href="#page-1">Yeon's Exhibition</a></h2>
    </div>

    <nav>
      <ul>
        <li><a href="#page-1">Home</a></li>
        <li><a href="#page-2">About Me</a></li>
        <li><a href="#page-3">Skill</a></li>
        <li><a href="#page-4">Portfolio</a></li>
      </ul>
    </nav>

  </header>

  <div class="pg-wrapper">
    <div id="container" class="pg-container">

      <div data-anchor="page-1" id="page-1" class="home pg-page pg-active">
        <div class="homeContainer">
          <div class="homeContent">
            <div class="stars"></div>
            <h1 class="homeTitle"></h1>
            <div class="home3dContainer">
              <div id="home3dContent"></div>
            </div>
          </div>
        </div>
      </div>

      <div data-anchor="page-2" id="page-2" class="about pg-page">
        none
      </div>

      <div data-anchor="page-3" id="page-3" class="Skill pg-page">
        none
      </div>

      <div data-anchor="page-4" id="page-4" class="portfolio pg-page">
        none
      </div>



    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/pageable@latest/dist/pageable.min.js"></script>
  <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>

  <script src="./script/pageable.js"></script>
  <script src="./script/typeit.js"></script>
  <script src="./script/star.js"></script>
  <script type="module">
    import * as THREE from 'three';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();

    renderer.setSize(100, 100);
    document.getElementById('home3dContent').appendChild(renderer.domElement);

    const geometry = new THREE.BoxGeometry(1, 1, 1);
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    camera.position.z = 5;

    function animate() {
      requestAnimationFrame(animate);

      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
